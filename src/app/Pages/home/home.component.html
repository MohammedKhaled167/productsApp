<div class="row">
  <div class="col-lg-6 headerC">Category is : {{ selectedCategory }}</div>
  <div class="col-lg-6">
    <select
      class="form-select"
      (change)="GetProductbyCategory($event)"
      aria-label="Select Category"
    >
      <option selected disabled>Select Category</option>
      <option [value]="item" *ngFor="let item of Category">{{ item }}</option>
    </select>
  </div>
</div>

<div class="row">
  <section class="section-products">
		<div class="container">
				<div class="row justify-content-center text-center">
						<div class="col-md-8 col-lg-6">
								<div class="header">
										<h3>Featured Product</h3>
										<h2>Popular Products</h2>
								</div>
						</div>
				</div>
				<div class="row" *ngIf="haveProducts == true">
						<!-- Single Product -->
						<div class="col-md-6 col-lg-4 col-xl-3" *ngFor="let item of products | paginate: {itemsPerPage:5, currentPage:p};">
								<div id="product-1" class="single-product"  style="background: url('{{item.image}}') no-repeat center; border: 5px solid #ccc; border-radius: 3px;
                ">
										<div class="part-1">
												<ul>
														<li><a [routerLink]="['/products/product-details', item.id]"><i class="fas fa-shopping-cart"></i></a></li>
														<li><a [routerLink]="['/products/product-details', item.id]"><i class="fas fa-heart"></i></a></li>
														<li><a [routerLink]="['/products/product-details', item.id]"><i class="fas fa-plus"></i></a></li>
														<li><a [routerLink]="['/products/product-details', item.id]"><i class="fas fa-expand"></i></a></li>
												</ul>
										</div>
										<div class="part-2 truncate" style="background-color: #fff; color: black;">
                      <h4 class="product-title">Category: {{item.category}}</h4>
                      <br>
												<h3 class="product-title">Title: {{item.title}}</h3>
												<h4 class="product-price">Price: {{item.price | currency}}</h4>

										</div>
								</div>
						</div>
				</div>

        <div class="row" *ngIf="haveProducts == false">

          <h3 class="errorMSG"> Product Not Found ,Please Select the Category Firstly !</h3>

        </div>
		</div>
</section>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      style="float: left;"
        class="float-end"
        (pageChange)="p = $event"
      ></pagination-controls>
    </div>
  </div>
</div>
</div>
